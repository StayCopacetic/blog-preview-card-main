<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>

  <main>
    <div class="container">

      <div class="card">
        <img src="/assets/images/illustration-article.svg" alt="" class="hero-img">

        <div class="card-content">
          <span class="card-tag">
            <p>Learning</p>
          </span>
          <p class="">
            Published
            <time datetime="2023-12-21">21 Dec 2023</time>
          </p>
          <h2 class="card-title">HTML & CSS foundations</h2>
          <p>
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>

        <div class="split">
          <img src="/assets/images/image-avatar.webp" alt="hero img" class="avatar-img" />
          <p>Greg Hooper</p>
        </div>

      </div>

    </div>
  </main>

  </div> -->

</body>

</html>
